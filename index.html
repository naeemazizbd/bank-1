<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>bank-1</title>
</head>
<body>
    
    <div id="loginArea">
        <h1 class="accTitle text-center">Welcome to your account</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input type="text" class="form-control " placeholder="Your Email">
            <input type="password" name="" id="pass" class="form-control " placeholder="Your Password">
            <button type="submit" id="btnId" class="btn btn-success">Submit</button>

        </div>
    </div>
    <div id="secondPage" >
       <div class="row ">
          
            <div class="col-md-4 ">
                <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
           </div>
       
            <div class="col-md-4 ">
                <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
         
            <div class="col-md-4 ">
                <div class="balance ">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="box submitArea">
                   <h4>Deposit</h4>
                   <input id="depositAmount" class="form-control" type="text" placeholder="Write your deposit">
                   <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="box submitArea">
                   <h4>Withdraw</h4>
                   <input id="withdrawAmount" class="form-control" type="text" placeholder="Your withdraw">
                   <button id="addWithdraw" class="btn btn-success">Withdraw</button>

           </div>
       </div>

    </div>














    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
